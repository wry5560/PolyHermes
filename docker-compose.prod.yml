version: '3.8'

# PolyHermes 生产环境部署配置
# 使用 Docker Hub 官方镜像，无需本地构建
# 
# 使用方法：
# 1. 创建 .env 文件（参考下方配置）
# 2. 运行: docker-compose -f docker-compose.prod.yml up -d
#
# 注意：
# - JWT_SECRET 和 ADMIN_RESET_PASSWORD_KEY 不能使用默认值
# - 请使用 openssl rand -hex 生成安全的随机密钥

services:
  app:
    # 本地构建（从 git 仓库代码构建）
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-prod}
        GIT_TAG: ${GIT_TAG:-}
        GITHUB_REPO_URL: ${GITHUB_REPO_URL:-https://github.com/WrBug/PolyHermes}
    container_name: polyhermes
    ports:
      - "${SERVER_PORT:-80}:80"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - DB_URL=${DB_URL:-jdbc:mysql://mysql:3306/polyhermes?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - SERVER_PORT=8000
      # JVM 内存配置（推荐: -Xmx2g -Xms1g）
      - JAVA_OPTS=${JAVA_OPTS:--Xmx2g -Xms1g -XX:+UseG1GC}
      # ⚠️ 安全警告：以下两个环境变量不能使用默认值，否则容器启动会失败
      # 请在 .env 文件中设置，或通过环境变量传入
      # 生成随机密钥：openssl rand -hex 32 (ADMIN_RESET_PASSWORD_KEY) 或 openssl rand -hex 64 (JWT_SECRET)
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ADMIN_RESET_PASSWORD_KEY=${ADMIN_RESET_PASSWORD_KEY:-change-me-in-production}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - polyhermes-network
    # 资源限制：防止 CPU 和内存过度使用
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G

  mysql:
    image: mysql:8.2
    container_name: polyhermes-mysql
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=polyhermes
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - polyhermes-network
    # MySQL 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  mysql-data:

networks:
  polyhermes-network:
    driver: bridge

