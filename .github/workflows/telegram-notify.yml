)

          # æ·»åŠ  PR æè¿°ï¼ˆå¦‚æœæœ‰ï¼‰
          if [ -n "$PR_BODY" ] && [ "$PR_BODY" != "null" ] && [ "$PR_BODY" != "" ]; then
            # ä½¿ç”¨ Python å°† Markdown è½¬æ¢ä¸º HTMLï¼ˆæ›´å¯é ï¼‰
            PR_BODY_HTML=$(python3 << 'PYTHON_SCRIPT'
